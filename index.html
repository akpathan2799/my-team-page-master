<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,700;1,400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>


<body>

  <div class="container">

    <div class="team-description">
      <h2 class="team-description-heading">The creative crew</h2>
      <div class="description">
        <h3 class="description-heading">Who we are</h3>
        <p class="description-content">We are team of creatively diverse. driven.</p>
        <p class="description-content"> innovative individuals working in various</p>
        <p class="description-content">locations from the world.</p>
      </div>
    </div>

    <div class="team-showcase-area">
      <div class="grid-item">
        <img src="./Assets/humphrey-muleba-72QxUqXuXz8-unsplash.jpg" alt="team-image" class="team-image">
        <h4 class="image-heading">Bill Mahoney</h4>

        <p class="vertical-content">
          Product owner
        </p>
      </div>
      <div class="grid-item">
        <img src="./Assets/photo1.png" alt="team-image" class="team-image">
        <h4 class="image-heading">Mike Cabrera</h4>

        <p class="vertical-content">
          Art director
        </p>
      </div>
      <div class="grid-item">
        <img src="./Assets/photo3.png" alt="team-image" class="team-image">
        <h4 class="image-heading">Shae Le</h4>

        <p class="vertical-content">
          Tech Lead
        </p>
      </div>
      <div class="grid-item">
        <img src="./Assets/photo5.png" alt="team-image" class="team-image">
        <h4 class="image-heading">Skylah Lu</h4>

        <p class="vertical-content">
          UX Designer
        </p>
      </div>
      <div class="grid-item">
        <img src="./Assets/photo6.png" alt="team-image" class="team-image">
        <h4 class="image-heading">Griff Richards</h4>

        <p class="vertical-content">
          Developer
        </p>
      </div>
      <div class="grid-item">
        <img src="./Assets/tyler-nix-ZGa9d1a_4tA-unsplash.jpg" alt="team-image" class="team-image">
        <h4 class="image-heading">Stan John</h4>

        <p class="vertical-content">
          Developer
        </p>
      </div>
    </div>

  </div>
  
</body>
</html>
